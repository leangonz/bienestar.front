<div class="form">
  <mat-form-field class="margin">
    <input matInput [matDatepicker]="picker" placeholder="Fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <section class="section">
    <mat-form-field class="margin">
      <input matInput type="number" placeholder="Lactarios" min="0" >
    </mat-form-field>

    <mat-form-field class="margin">
      <input matInput type="number" placeholder="1 a単o" min="0" >
    </mat-form-field>
  </section>
  <section class="section">
    <mat-form-field class="margin">
      <input matInput type="number" placeholder="2 a単os" min="0" >
    </mat-form-field>

    <mat-form-field class="margin">
      <input matInput type="number" placeholder="3 a単os" min="0" >
    </mat-form-field>
  </section>
  <section class="section">
    <mat-form-field class="margin">
      <input matInput type="number" placeholder="4-5 a単os" min="0" >
    </mat-form-field>

    <mat-form-field class="margin">
      <input matInput type="number" placeholder="Adultos" min="0" >
    </mat-form-field>
  </section>

  <section class="section">
      <mat-form-field class="combo">
          <input type="text" placeholder="Menu" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
  </section>

  <section>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="insumo">
          <th mat-header-cell *matHeaderCellDef> Insumo </th>
          <td mat-cell *matCellDef="let element"> {{element.insumo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="unidadMedida">
          <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
          <td mat-cell *matCellDef="let element"> {{element.unidadMedida}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
  </section>

</div>
