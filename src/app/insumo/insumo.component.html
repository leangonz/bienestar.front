<body class="mat-app-background">
  <div class="page_title">
  <h2 class="margin_title"> Ingreso Insumo Comedor</h2>
  </div>
  <form [formGroup]="insumoGroup" (ngSubmit)="guardar()">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Insumo" formControlName="nombre">
      </mat-form-field>
    </div>
    <section>
      <mat-form-field class="combo">
          <input type="text" placeholder="Categoria" aria-label="Number" matInput formControlName="categoriaControl" [matAutocomplete]="autoCategoria">
          <mat-autocomplete autoActiveFirstOption #autoCategoria="matAutocomplete" [displayWith]="displayCategoria">
            <mat-option *ngFor="let option of categoriaOptions | async" [value]="option">
              {{option.descripcion}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
  </section>
    <section>
        <mat-form-field class="combo">
            <input type="text" placeholder="Unidad de medida" aria-label="Number" matInput formControlName="unidadMedidaControl" [matAutocomplete]="autoUnidadMedida">
            <mat-autocomplete autoActiveFirstOption #autoUnidadMedida="matAutocomplete" [displayWith]="displayCombo">
              <mat-option *ngFor="let option of unidadMedidaOptions | async" [value]="option">
                {{option.descripcion}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </section>
    <div class="button-row">
        <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!insumoGroup.valid">Guardar</button>
    </div>
  </form>
</body>
