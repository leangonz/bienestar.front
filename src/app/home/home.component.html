<h1>Bienvenido {{currentUser.firstName}}!</h1>
<p>Ya has iniciado sesion en el sistema de gestión del comedor.</p>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
<p><a [routerLink]="['/login']">Cerrar sesión</a></p>
